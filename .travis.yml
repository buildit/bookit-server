language: node_js
node_js:
  - '8'

sudo: required

services:
  - docker

env:
  global:
    - COMMIT_SHA=${TRAVIS_COMMIT::8}
    # Use repo defined by dev3 environment
    - USE_CLOUD=true
    - CLOUD_CONFIG=buildit
    - secure: 
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
    - ECS_REPO=bookit-dev3-mthomas-app-bookit-ecr-repo
    - ECS_CLUSTER=bookit-dev3-mthomas-app-bookit-ECSCluster
    - ECS_SERVICE=bookit-dev3-mthomas-app-bookit-BookitServerService-1TOTI1CH7GA93-Service-1H96WYF8NF5Q8
    # AWS_ACCESS_KEY_ID (buildit.bookit.travis IAM account)
    - secure: 
    # AWS_SECRET_ACCESS_KEY (buildit.bookit.travis IAM account)
    - secure: 

script:
  - npm test

deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/build-and-deploy.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./scripts/build-aws-ecr.sh
    on:
      branch: 33-deploy-to-ecs
  - provider: script
    skip_cleanup: true
    script: ./scripts/ecs-deploy.sh -c ${ECS_CLUSTER} -n ${ECS_SERVICE} -i 006393696278.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECS_REPO}
    on:
      branch: 33-deploy-to-ecs

