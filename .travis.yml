language: node_js
node_js:
  - '8'

sudo: required

services:
  - docker

env:
  global:
    - COMMIT_SHA=${TRAVIS_COMMIT::8}
    # Use repo defined by dev3 environment
    - USE_AZURE=true
    - CLOUD_CONFIG=buildit
    # BUILDIT_SECRET
    - secure: 
    # DOCKER_USERNAME
    - secure: 
    # DOCKER_PASSWORD
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
    - ECS_REPO=hap-bookit-hap-dev-server-ecr-repo
    - ECS_CLUSTER=hap-bookit-hap-dev-ECSCluster
    - ECS_SERVICE=hap-bookit-hap-dev-app-BookitServerService-1G0GQYFT7FZ7-Service-LAF362KJLI9J
    # AWS_ACCESS_KEY_ID (CloudFormation stack IAM account)
    - secure: 
    # AWS_SECRET_ACCESS_KEY (CloudFormation stack IAM account)
    - secure: 

script:
  - npm test

deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/build-and-deploy.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./scripts/get-deployment-scripts.sh
    on:
      branch: 33-deploy-to-ecs
  - provider: script
    skip_cleanup: true
    script: ./scripts/push-to-ecr.sh
    on:
      branch: 33-deploy-to-ecs
  - provider: script
    skip_cleanup: true
    script: ./scripts/ecs-deploy.sh -c ${ECS_CLUSTER} -n ${ECS_SERVICE} -i 006393696278.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECS_REPO}
    on:
      branch: 33-deploy-to-ecs

notifications:
  slack:
    secure: 


